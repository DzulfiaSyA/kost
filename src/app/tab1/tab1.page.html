<ion-header>
  <ion-toolbar>
    <ion-title>
      Homestay
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to kOST </ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-img src="/assets/download (4).jpg"></ion-img>
        <p>kos/tempat tinggal sementara merupakan suatu hal yang sangat penting bagi mahasiswa yang rumahnya jauh.
          aplikasi ini dapat membantu mahasiswa untuk mencari kos yang diinginkan secara cepat. pemilik kost juga di mudahkan dalam bidang pemasaran kost milik mereka </p>
      </ion-card-content>
    </ion-card>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-input placeholder="Username" type="text" [value]="username" [(ngModel)]="username"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-input placeholder="Password" type="password" [value]="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      
    
      <button ion-button (click)='login();'>Login</button>
    
    </ion-content>
    
</ion-content>
